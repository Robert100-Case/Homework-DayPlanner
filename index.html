<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <main>
      <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <!-- <p id="currentDay" class="lead"></p> -->
           <!-- <p  id="3a"></p>     -->
            <!-- <p id = "3a" class="lead"></p> -->
            <p > 
                  <p id="3a" class="lead" ></p>
            </p>
               
      </header>
                    <!-- Timeblocks go here -->
            
      <div class="container row justify-content-center" style="height: 100px;" id="divEl">
      <label class="hour col-2 h-50 d-inline-block">9 AM </label>
      <textarea class="col-8 h-50 d-inline-block" id="dayPlan9AM">  </textarea>
      <button type="button" class="saveBtn col-2 h-50 d-inline-block" id="9AM" name=" 9 am">Save</button>
      <!-- </div>
      <div class="container row" style="height: 100px;"> -->
        <label class="hour col-2 h-50 d-inline-block" id="10amLabel"  >10 AM </label>
        <textarea class="future col-8 h-50 d-inline-block" id="dayPlan10AM"> </textarea>
        <button type="button" class="saveBtn col-2 h-50 d-inline-block" id="10AM" name=" 10 am">Save</button>
        
        <label class="hour col-2 h-50 d-inline-block" id="10amLabel"  >11 AM </label>
        <textarea class="future col-8 h-50 d-inline-block" id="dayPlan11AM"> </textarea>
        <button type="button" class="saveBtn col-2 h-50 d-inline-block" id="11AM" name=" 11 am">Save</button>
      
        <label class="hour col-2 h-50 d-inline-block" id="10amLabel"  >12 PM </label>
        <textarea class="future col-8 h-50 d-inline-block" id="dayPlan12PM"> </textarea>
        <button type="button" class="saveBtn col-2 h-50 d-inline-block" id="12PM" name=" 12 pm">Save</button>
      
        <label class="hour col-2 h-50 d-inline-block" id="10amLabel"  >1 PM </label>
        <textarea class="future col-8 h-50 d-inline-block" id="dayPlan1PM"> </textarea>
        <button type="button" class="saveBtn col-2 h-50 d-inline-block" id="1PM" name=" 1 pm">Save</button>
      
        <label class="hour col-2 h-50 d-inline-block" id="10amLabel"  >2 PM </label>
        <textarea class="future col-8 h-50 d-inline-block" id="dayPlan2PM"> </textarea>
        <button type="button" class="saveBtn col-2 h-50 d-inline-block" id="2PM" name=" 2 pm">Save</button>
      
        <label class="hour col-2 h-50 d-inline-block" id="10amLabel"  >3 PM </label>
        <textarea class="future col-8 h-50 d-inline-block" id="dayPlan3PM"> </textarea>
        <button type="button" class="saveBtn col-2 h-50 d-inline-block" id="3PM" name=" 3 pm">Save</button>
      
        <label class="hour col-2 h-50 d-inline-block" id="10amLabel"  >4 PM </label>
        <textarea class="future col-8 h-50 d-inline-block" id="dayPlan4PM"> </textarea>
        <button type="button" class="saveBtn col-2 h-50 d-inline-block" id="4PM" name=" 4 pm">Save</button>
      
        <label class="hour col-2 h-50 d-inline-block" id="10amLabel"  >5 PM  </label>
        <textarea class="future col-8 h-50 d-inline-block" id="dayPlan5PM"> </textarea>
        <button type="button" class="saveBtn col-2 h-50 d-inline-block" id="5PM" name=" 5 pm">Save</button>
        </div>
